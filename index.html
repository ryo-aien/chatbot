<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .status-indicator {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.9) 100%);
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            color: white;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-bottom-right-radius: 6px;
        }

        .message.assistant .message-content {
            background: rgba(55, 65, 81, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-bottom-left-radius: 6px;
        }

        .input-container {
            padding: 20px;
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid rgba(75, 85, 99, 0.3);
        }

        .input-form {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid rgba(75, 85, 99, 0.3);
            border-radius: 25px;
            background: rgba(30, 41, 59, 0.8);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input::placeholder {
            color: rgba(156, 163, 175, 0.8);
        }

        .message-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: rgba(55, 65, 81, 0.8);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 8px;
            text-align: center;
        }

        /* ÂÇôËÄÉ„Çª„ÇØ„Ç∑„Éß„É≥ */
        .notes-section {
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(75, 85, 99, 0.3);
            padding: 20px;
            min-height: 120px;
            max-height: 200px;
            display: flex;
            flex-direction: column;
        }

        .notes-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .notes-title {
            color: #e2e8f0;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notes-toggle {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1rem;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .notes-toggle:hover {
            color: #e2e8f0;
            background: rgba(75, 85, 99, 0.3);
        }

        .notes-content {
            flex: 1;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(75, 85, 99, 0.3);
            border-radius: 12px;
            padding: 16px;
            color: #e2e8f0;
            font-size: 0.9rem;
            line-height: 1.5;
            overflow-y: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .notes-content.empty {
            color: rgba(156, 163, 175, 0.6);
            font-style: italic;
        }

        .notes-section.collapsed {
            min-height: auto;
            max-height: 60px;
        }

        .notes-section.collapsed .notes-content {
            display: none;
        }

        /* „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº„ÅÆ„Çπ„Çø„Ç§„É´ */
        .messages-container::-webkit-scrollbar,
        .notes-content::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track,
        .notes-content::-webkit-scrollbar-track {
            background: rgba(55, 65, 81, 0.3);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb,
        .notes-content::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover,
        .notes-content::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.7);
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }

            .notes-section {
                min-height: 100px;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Chat Assistant</h1>
            <div class="status-indicator" id="statusIndicator"></div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <!-- „É°„ÉÉ„Çª„Éº„Ç∏„Åå„Åì„Åì„Å´ËøΩÂä†„Åï„Çå„Åæ„Åô -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar" style="background: linear-gradient(135deg, #10b981, #059669);">AI</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-container">
            <form class="input-form" id="messageForm">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    <span>‚û§</span>
                </button>
            </form>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- ÂÇôËÄÉ„Çª„ÇØ„Ç∑„Éß„É≥ -->
        <div class="notes-section" id="notesSection">
            <div class="notes-header">
                <div class="notes-title">
                    <span>üìù</span>
                    ÂÇôËÄÉ
                </div>
                <button class="notes-toggle" id="notesToggle" title="„Çª„ÇØ„Ç∑„Éß„É≥„ÇíÊäò„Çä„Åü„Åü„ÇÄ">
                    ‚ñº
                </button>
            </div>
            <div class="notes-content" id="notesContent">
                „É°„É¢„ÇÑÂÇôËÄÉ„ÅØ„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script type="module">
        import { Client } from "https://esm.sh/@gradio/client";
        
        class ChatAPI {
            constructor() {
                this.client = null;
                this.history = [];
                this.isConnected = false;
                this.isLoading = false;
            }

            async connect() {
                try {
                    console.log('Connecting to API...');
                    
                    // Gradio ClientÊé•Á∂ö
                    if (typeof Client !== 'undefined') {
                        this.client = await Client.connect("doropiza/chatbot");
                    } else {
                        throw new Error('Gradio Client not available');
                    }
                    
                    this.isConnected = true;
                    this.updateStatus(true);
                    console.log('Connected to API successfully');
                    
                    return true;
                } catch (error) {
                    console.error('Connection failed:', error);
                    this.updateStatus(false);
                    this.isConnected = false;
                    throw error;
                }
            }

            async sendMessage(message) {
                if (!this.isConnected || !this.client) {
                    throw new Error('API not connected');
                }

                try {
                    this.isLoading = true;
                    
                    const result = await this.client.predict("/send_message", {
                        message: message,
                        history: this.history
                    });
                    
                    // „É¨„Çπ„Éù„É≥„Çπ„ÅÆÂá¶ÁêÜ
                    let response;
                    if (result.data) {
                        response = Array.isArray(result.data) ? result.data[0] : result.data;
                    }
                    
                    // ÊñáÂ≠óÂàó‰ª•Â§ñ„ÅÆÂ†¥Âêà„ÅØÊñáÂ≠óÂàó„Å´Â§âÊèõ
                    if (typeof response !== 'string') {
                        response = JSON.stringify(response[1].content);
                    }
                    
                    // Â±•Ê≠¥„ÇíÊõ¥Êñ∞
                    this.history.push();

                    this.isLoading = false;
                    return response.slice(1, -1);
                    
                } catch (error) {
                    this.isLoading = false;
                    throw error;
                }
            }

            updateStatus(connected) {
                const indicator = document.getElementById('statusIndicator');
                if (connected) {
                    indicator.classList.remove('error');
                } else {
                    indicator.classList.add('error');
                }
            }

            clearHistory() {
                this.history = [];
            }
        }

        class NotesManager {
            constructor() {
                this.notesContent = document.getElementById('notesContent');
                this.notesSection = document.getElementById('notesSection');
                this.notesToggle = document.getElementById('notesToggle');
                this.isCollapsed = false;
                
                this.sampleNotes = [
                    "„ÉªÊúâÊñôGPU„Çµ„Éº„Éê„Éº„ÅÆ„Åü„ÇÅ„ÄÅÂà©Áî®Èáè„ÅÆ‰∏äÈôê„ÅÇ„Çä",
                    "„Éª„ÄåSleep„Åã„ÇâRunning„Äç„ÄÅ„ÄåÊé®Ë´ñ„Äç„Åß1ÂàÜ„Åª„Å©ÊôÇÈñì„Åã„Åã„ÇãÂ†¥Âêà„ÅÇ„Çä",
                    "„ÉªGPU: Nvidia H200",
                    "„Éª„É¢„Éá„É´: elyza/Llama-3-ELYZA-JP-8B"
                ];
                
                this.init();
            }

            init() {
                this.loadNotes();
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.notesToggle.addEventListener('click', () => {
                    this.toggleSection();
                });
            }

            loadNotes() {
                // „Çµ„É≥„Éó„É´„ÅÆÂÇôËÄÉ„ÇíË°®Á§∫
                const notesText = this.sampleNotes.join('\n');
                this.notesContent.textContent = notesText;
                
                if (!notesText.trim()) {
                    this.notesContent.textContent = "Ë°®Á§∫„Åô„ÇãÂÇôËÄÉ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì";
                    this.notesContent.classList.add('empty');
                } else {
                    this.notesContent.classList.remove('empty');
                }
            }

            // Â§ñÈÉ®„Åã„ÇâÂÇôËÄÉ„ÇíÊõ¥Êñ∞„Åô„Çã„É°„ÇΩ„ÉÉ„Éâ
            updateNotes(newNotes) {
                if (Array.isArray(newNotes)) {
                    this.notesContent.textContent = newNotes.join('\n');
                } else {
                    this.notesContent.textContent = newNotes;
                }
                
                if (!newNotes || (Array.isArray(newNotes) && newNotes.length === 0)) {
                    this.notesContent.textContent = "Ë°®Á§∫„Åô„ÇãÂÇôËÄÉ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì";
                    this.notesContent.classList.add('empty');
                } else {
                    this.notesContent.classList.remove('empty');
                }
            }

            toggleSection() {
                this.isCollapsed = !this.isCollapsed;
                
                if (this.isCollapsed) {
                    this.notesSection.classList.add('collapsed');
                    this.notesToggle.textContent = '‚ñ≤';
                    this.notesToggle.title = '„Çª„ÇØ„Ç∑„Éß„É≥„ÇíÂ±ïÈñã„Åô„Çã';
                } else {
                    this.notesSection.classList.remove('collapsed');
                    this.notesToggle.textContent = '‚ñº';
                    this.notesToggle.title = '„Çª„ÇØ„Ç∑„Éß„É≥„ÇíÊäò„Çä„Åü„Åü„ÇÄ';
                }
            }
        }

        class ChatUI {
            constructor() {
                this.api = new ChatAPI();
                this.notesManager = new NotesManager();
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.messageForm = document.getElementById('messageForm');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.errorMessage = document.getElementById('errorMessage');
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.connectToAPI();
                this.addWelcomeMessage();
            }

            setupEventListeners() {
                this.messageForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSendMessage();
                });

                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleSendMessage();
                    }
                });
            }

            async connectToAPI() {
                try {
                    await this.api.connect();
                    this.clearError();
                } catch (error) {
                    this.showError('APIÊé•Á∂ö„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            }

            async handleSendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.api.isLoading) return;

                try {
                    this.clearError();
                    this.addMessage(message, 'user');
                    this.messageInput.value = '';
                    this.showTyping();
                    this.toggleSendButton(true);

                    const response = await this.api.sendMessage(message);
                    
                    this.hideTyping();
                    this.addMessage(response, 'assistant');
                    
                } catch (error) {
                    this.hideTyping();
                    this.showError('„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                    console.error('Send message error:', error);
                } finally {
                    this.toggleSendButton(false);
                    this.messageInput.focus();
                }
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'YOU' : 'AI';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addWelcomeMessage() {
                if (this.api.isConnected) {
                    this.addMessage('„Åì„Çì„Å´„Å°„ÅØÔºÅAI Chat Assistant„Åß„Åô„ÄÇ‰Ωï„Åã„ÅîË≥™Âïè„ÇÑ„ÅäÊâã‰ºù„ÅÑ„Åß„Åç„Çã„Åì„Å®„ÅØ„ÅÇ„Çä„Åæ„Åô„ÅãÔºü', 'assistant');
                } else {
                    this.addMessage('APIÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'assistant');
                }
            }

            showTyping() {
                this.typingIndicator.style.display = 'flex';
                this.scrollToBottom();
            }

            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }

            toggleSendButton(disabled) {
                this.sendButton.disabled = disabled;
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            clearError() {
                this.errorMessage.textContent = '';
                this.errorMessage.style.display = 'none';
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new ChatUI();
        });
    </script>
</body>
</html>
